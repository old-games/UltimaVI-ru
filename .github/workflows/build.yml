name: Build

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        patch: [english, russian]
        conversation: [russian]
        include:
          - patch: english
            conversation: english

    name: patch=${{ matrix.patch }}, conversation=${{ matrix.conversation }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Build
      id: build
      run: |
        sudo apt-get install nasm
        python3 -m tools.build ${{ matrix.patch }} ${{ matrix.conversation }}

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.build.outputs.basename }}
        path: ${{ steps.build.outputs.name }}
        if-no-files-found: error
